<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback@PABC</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@100;300;500&family=Prosto+One&family=Roboto+Slab:wght@400;600&display=swap"
        rel="stylesheet">
    <script>
        function faceClick() {
            document.getElementById(happy - face).style.opacity = '1'
            document.getElementById(sad - face).style.opacity = '1'
        }
        function submit(){
    alert("Thank you! One of our agent will reach you sooner")
}
    </script>

</head>

<body>
    <img class="logo" src="download (1).png" alt="">
    <div class="body-area">
        <h1>Rate Us!</h1>
        <div class="rating-images">
            <div class="faces-area">
                <svg id="happy-face" onclick="faceClick()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-emoji-smile-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z" />
                </svg>
                <svg id="sad-face" onclick="faceClick()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-emoji-frown-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-2.715 5.933a.5.5 0 0 1-.183-.683A4.498 4.498 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.498 3.498 0 0 0 8 10.5a3.498 3.498 0 0 0-3.032 1.75.5.5 0 0 1-.683.183zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z" />
                </svg>
            </div>
            <p>Pick a face!</p> 
        </div>

        <h2><span style="font-size: .8rem; margin-bottom: 10px;">Dear sir/ madam,</span><br>if you are not happy about
            the service provided, Let us speak to you</h2>
        <div class="input-area">
            <input class="input" type="text" value="Provide your mobile number"
                onfocus="this.value = ''">
            <button class="btn" onclick="submit()">Reach me</button>
        </div>
    </div>
</body>

</html>
